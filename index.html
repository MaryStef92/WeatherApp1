<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner m-5">
      <form>
        <input type="text" placeholder="Enter a city" />
        <button>Search</button>
      </form>
      <h1 class="mb-0">Stockholm</h1>
      <h2 class="fw-normal mb-5 mt-0">Today | Mon 30Jan</h2>
      <div class="row mb-4">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            alt="Partly cloudy"
            class="cloudy"
          />
          <h1 class="mb-0 p-0">5 °C</h1>
          <h4 class="mt-0 pt-0 fw-normal">1/6 °C</h4>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0mm</li>
            <li>Humidity: 87%</li>
            <li>Visibility: 26km</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Tue</h4>
          <p class="font">31 Jan</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
            alt="cloudy"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -1°</span>
            <span class="m-3 font"> 3° </span>
          </div>
        </div>
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Wed</h4>
          <p class="font">01 Feb</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
            alt="cloudy"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -3°</span>
            <span class="m-3 font"> 6° </span>
          </div>
        </div>
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Thu</h4>
          <p class="font">02 Feb</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
            alt="sunny"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -5°</span>
            <span class="m-2 font"> -2° </span>
          </div>
        </div>
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Fri</h4>
          <p class="font">03 Feb</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
            alt="cloudy"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -8°</span>
            <span class="m-3 font"> 0° </span>
          </div>
        </div>
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Sat</h4>
          <p class="font">04 Feb</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
            alt="sunny"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -6°</span>
            <span class="m-2 font"> -3° </span>
          </div>
        </div>
        <div class="col-2 stovb">
          <h4 class="m-0 p-0">Sun</h4>
          <p class="font">05 Feb</p>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/snow.png"
            alt="snowy"
          />
          <div>
            <span class="m-2"> min. </span>
            <span class="m-2"> max. </span>
          </div>
          <div>
            <span class="m-2 font"> -6°</span>
            <span class="m-3 font"> 0° </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
